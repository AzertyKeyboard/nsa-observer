<template name="itemVersions">
    
    <div class="row">
        <div class="span10">
            <div class="row">
                <div class="span3">
                    <div class="show-version-container">
                    {{#each versions}}
                        <a class="btn show-version {{#if isActive currentVersion._id this._id}}active{{/if}}">
                        {{formatDate created_at "DD/MM/YYYY HH:mm"}}
                        {{getId user}}
                        </a>
                    {{/each}}
                    </div>
                </div>
                <div class="span7">
                    <div class="versions-nav">
                        <div class="btn-group">
                            <a class="btn versions-nav-diff">Diff</a>
                            <a class="btn versions-nav-raw">Raw</a>
                            <a class="btn versions-nav-rollback">Rollback</a>
                        </div>
                    </div>
                    
    {{#if isDiffMode }}
                    <div style="white-space: pre;">{{{diff}}}</div>
    {{else}}Â 
                    <div style="white-space: pre;">{{{raw}}}</div>
    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
