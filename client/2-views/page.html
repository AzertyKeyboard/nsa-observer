<template name="page">
    {{# if itemListIsVisible }}
    <div class="panel-bg"></div>
    <div class="item-list-outer panel">
        {{> itemList}}
    </div>
    {{/if}}
    {{# if itemShowIsVisible }}
    <div class="item-show-outer panel">
      {{> itemShow}}
    </div>
    {{/if}}
</template>
