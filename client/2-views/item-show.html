<template name="itemShow">
    <div class="panel-head">
         <div class="panel-close"><a href="" title="Click here or press ESC to return to homepage">X</a></div>
        {{>nav}}
    </div>
    {{# if currentItemExists }}
        <div class="btn-group edit-nav">
        {{# if canEdit  }}
            <a class="btn new">
                New item
            </a>
            <a class="btn view-mode" href="#">
                View items
            </a>

            {{#if mode "edit"}}
                <a class="btn item-save" href="#">
                    Save item
                </a>
            {{ else }}
                <a class="btn edit-mode" href="#">
                    Edit items
                </a>
            {{/if}}
            {{# if draftsNum }}
                <a class="btn drafts-mode" href="#">
                    Show {{draftsNum}} drafts
                </a>
            {{/if}}
            {{# if versionsNum }}
                <a class="btn versions-mode" href="#">
                    Show {{versionsNum}} versions
                </a>
            {{/if}}

        {{/if}}
        </div>

        {{# if mode "drafts"}}
            <h3>
                Drafts list
            </h3>
            {{#if draftsNum}}
                {{> itemDrafts }}
            {{else}}
                No drafts
            {{/if}}
        {{/if}}

        {{# if mode "versions"}}
            {{#if versionsNum}}
                {{> itemVersions }}
            {{else}}
                No versions
            {{/if}}
        {{/if}}
        

        {{#if mode "edit"}}
            {{# if inEditModeWikiÂ }}
            <div class="wiki-edit-wrapper">
                {{> itemWiki currentItem}}
            </div>
            {{else}}
                <form class="data-form">
                   <dl class="dl-horizontal">
                    <dt>Description</dt>
                    <dd>
                    <textarea class="input-xxlarge item-data" name="description">{{{ currentItem.description }}}</textarea></dd>
                    <dt>Category</dt>
                    <dd><input type="text" class="input-large item-data" name="category" value="{{ currentItem.category }}"></dd>
                    <dt>Family</dt>
                    <dd><input type="text" class="input-large item-data" name="family" value="{{ currentItem.family}}"></dd>
                    <dt>Related items</dt>
                    <dd><input type="text" class="input-xxlarge item-data" name="relatedItems" value="{{editRelatedItems}}"></dd>
                    <dt>Links</dt>
                    <dd><textarea class="item-data" name="externalLinks[]" >{{editExternalLink}}</textarea></dd>
                    </dl>
                </form>
            {{/if}}
        {{/if}}
            
        {{#if mode "view" }}
            {{#with currentItem}}
                <h3 class="item-data" >
                    <a href="{{pathFor 'category-family-name'}}">
                        {{ name }}
                    </a>
                </h3>
                <div class="item-show">
                    <dl class="dl-horizontal">
                        <dt>Description</dt>
                        <dd><p class="item-data" >
                                {{{wikiLinks currentItem.description }}}&nbsp;
                            </p>
                        </dd>
                        <dt>Category</dt>
                        <dd>
                            <a href="{{pathFor 'category'}}" class="item-show-link category-link" category="{{ category }}">
                                {{ category }}
                            </a>&nbsp;
                        </dd>
                        <dt>Family</dt>
                        <dd><a href="{{pathFor 'category-family'}}" class="item-show-link family-link" category="{{ category }}" family="{{ family }}">{{ family }}</a>&nbsp;
                        </dd>
                        <dt>Agency</dt>
                        <dd>{{ agency }}&nbsp;
                        </dd>
                        <dt>Compartments</dt>
                        <dd class="item-ul">
                        <ul>
                        {{#each compartments}}<li>{{#if this}}{{{wikiLinks this}}}{{/if}}</li>{{/each}}
                        </ul>&nbsp;
                        </dd>
                        <dt>Related items</dt>
                        <dd class="item-ul">
                        <ul>
                        {{#each relatedItems}}
                            {{#if this }}
                                <li>{{{wikiLinks this}}}</li>
                            {{/if}}
                        {{/each}}
                        </ul>&nbsp;
                        </dd>
                        <dt>Parents</dt>
                        <dd class="item-ul">
                        <ul>
                        {{#each relatedItemsParents}}
                            {{#if this }}
                                <li>{{{wikiLinks this}}}</li>
                            {{/if}}
                        {{/each}}
                        </ul>&nbsp;
                        </dd>
                        <dt>Children</dt>
                        <dd class="item-ul">
                        <ul>
                        {{#each relatedItemsChildren}}
                            {{#if this }}
                                <li>{{{wikiLinks this}}}</li>
                            {{/if}}
                        {{/each}}
                        </ul>&nbsp;
                        </dd>
                        <dt>Sources</dt>
                        <dd class="item-ul">
                            <ul class='external-links-wrapper'>
                            {{#each links}}
                            {{{ showExternalLink this }}}
                            {{/each}}
                            </ul>&nbsp;
                        </dd>
                    </dl>
                </div>
                <div class="item-graph">{{#constant}}{{/constant}}</div>
            {{/with}}
    {{/ if }}
{{/ if }}
</template>
