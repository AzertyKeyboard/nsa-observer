<template name="itemWiki">
        <form class="data-form">
           <dl class="dl-horizontal">
<textarea class="wiki-item-container">
=== {{this.name}} ===
""Short Description"" : {{ this.description }}
""Category"" : {{ this.category }}
""Family"" : {{ this.family}}
""Compartments"" : {{editWikiInternalLinks "compartments"}}
""Agency"" : {{this.agency}}
""Related items"" : {{editWikiInternalLinks "relatedItems"}}
""Related items (parents)"" : {{editWikiInternalLinks "relatedItemsParents"}}
""Related items (children)"" : {{editWikiInternalLinks "relatedItemsChildren"}}
""Status"" : {{this.status}}
""Links"" : 
{{editWikiExternalLink}}</textarea>
    <p>
        Add new <select class="item-property-list"  style="margin-top: 8px;">{{{properties}}}</select>
        <input class="item-property-value" placeholder="Type"/><button class="btn item-property-add">Add</button>
    </p>
</template>
