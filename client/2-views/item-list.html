<template name="itemList">
    <div class="panel-head">
        <div class="panel-close"><a href="" title="Click here or press ESC to return to homepage">X</a></div>
        {{listName}}
    </div>
    <div class="panel-content item-list">
            <ul>
        {{#each element}}
                <li> {{> item}}
        {{/each}}
            </ul>
    </div>
</template>
